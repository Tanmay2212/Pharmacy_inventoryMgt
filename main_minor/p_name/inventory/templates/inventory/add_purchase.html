{% extends 'inventory/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add Purchase</h2>
    <form method="POST" action="{% url 'add_purchase' %}" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        <div class="form-group">
            <label for="medicine">Medicine Name</label>
            <select class="form-control" id="medicine" name="medicine_id" required>
                <option value="">Select Medicine</option>
                {% for medicine in medicines %}
                    <option value="{{ medicine.id }}">{{ medicine.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="vendor">Vendor Name</label>
            <select class="form-control" id="vendor" name="vendor_id" required>
                <option value="">Select Vendor</option>
                {% for vendor in vendors %}
                    <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" required placeholder="Enter quantity">
        </div>
        <div class="form-group">
            <label for="purchase_date">Purchase Date</label>
            <input type="date" class="form-control" id="purchase_date" name="purchase_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Purchase</button>
        <a href="{% url 'view_inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
